<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="./css/btn.css">
</head>
<body>
<!-- Solid Button -->

    <div class="mb">
        <a href="#" class="btn btn-light"><i class="fa-solid fa-house"></i> Link Btn</a>
        <button class="btn btn-dark"><i class="fa-solid fa-car"></i> Click Me</button>
    </div>
    <div class="mb">
        <a href="#" class="btn btn-primary">Link Btn</a>
        <button class="btn btn-secondary">Click Me</button>
        <button class="btn btn-primary btn-icon"><i class="fa-solid fa-bars"></i></button>
    </div>
    <div class="mb">
        <a href="#" class="btn btn-accent">Link Btn</a>
        <a href="#" class="btn btn-primary rounded">Link Btn</a>
        <a href="#" class="btn btn-dark rounded-pill">Link Btn</a>
    </div>

<hr>
    <!-- Outline Button -->

    <div class="mb">
        <a href="#" class="btn-outline btn-outline-light">Link Btn</a>
        <button class="btn-outline btn-outline-dark">Click Me</button>
    </div>
    <div class="mb">
        <a href="#" class="btn-outline btn-outline-primary">Link Btn</a>
        <button class="btn-outline btn-outline-secondary">Click Me</button>
        <button class="btn-outline btn-outline-primary rounded-pill">Click Me</button>
    </div>
    <div class="mb">
        <a href="#" class="btn-outline btn-outline-accent">Link Btn</a>
        <button class="btn-outline btn-outline-secondary btn-icon rounded-pill"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
    
    <script src="https://kit.fontawesome.com/7286917195.js" crossorigin="anonymous"></script>
</body>
</html>
