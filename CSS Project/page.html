<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="./css/page.css">
</head>
<body>
    <div class="container">
        <!-- NAVIGATION BAR -->
    <header>
        <a href="#" class="brand">My Brand</a>
        <a href="#" class="toggler"><i class="fa-solid fa-bars"></i></a>
        <nav class="">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Profile</a>
            <a href="#" class="nav-link">Contact us</a>
        </nav>
    </header>

    <!-- FORM  -->

    <form action="#" class="form">
        <div class="group">
            <label class="label" for="name">Username</label>
            <input type="text" name="your-name" id="name" class="input-form" placeholder="Username">
        </div>
        <div class="group">
            <label class="label" for="email">Email</label>
            <input type="email" name="your-email" id="email" class="input-form" >
        </div>
        <div class="group">
            <label class="label" for="password">Password</label>
            <input type="password" name="your-password" id="password" class="input-form" placeholder="Password">
        </div>
        <div class="group">
            <label class="label" for="confirmation_password">Confirm Password</label>
            <input type="password" name="confirmation_password" id="confirmation_password" class="input-form" placeholder="Confirmation_password">
        </div>
        <div class="group">
            <label for="address" class="label">Your Address</label>
            <textarea name="address" id="address" rows="5" class="input-form"></textarea>
        </div>
        <div class="row">
            <div class="row">
                <input type="checkbox" name="check" id="confirm">
                <label for="confirm" class="confirmation_label">Are you sure!</label>
            </div>
        <input type="submit" class="btn">
        </div>
    </form>

    </div>

    <script src="https://kit.fontawesome.com/7286917195.js" crossorigin="anonymous"></script>

</body>
</html>
