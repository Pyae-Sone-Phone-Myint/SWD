<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./css/lb.css"
    />
   
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="" id="builder">
            <h4 class="my-3">List Builder</h4>
            <div class="input-group mb-3">
              <input type="text" id="textInput" class="form-control" />
              <button class="btn btn-dark" id="createBtn">
                <i class=" bi bi-plus-circle"></i>
              </button>
            </div>
            <div class=" d-flex justify-content-between">
              <p >Total <span id="total" class=" badge bg-dark">0</span></p>
              <p >Done <span id="doneTotal" class=" badge bg-dark">0</span></p>
            </div>
            <ul class="list-group" id="lists"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/lb.js"></script>
  </body>
</html>
