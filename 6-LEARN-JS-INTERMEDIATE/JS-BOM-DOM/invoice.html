<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="my-3 d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <i
                  class="bi bi-list menu"
                  data-bs-toggle="offcanvas"
                  href="#offcanvasExample"
                  role="button"
                  aria-controls="offcanvasExample"
                ></i>
                <h1 class=" ">Invoice App</h1>
              </div>
              <button
                class="btn btn-outline-dark d-print-none"
                onclick="print()"
              >
                <i class="bi bi-printer"></i>
                Print
              </button>
            </div>
            <div class="border mb-3 p-3 d-print-none">
              <form id="invoiceForm">
                <div class="row">
                  <div class="col-6">
                    <label for="" class="form-label"
                      >Select Service
                      <span
                        class="badge bg-black rounded-pill"
                        id="addServiceModalBtn"
                        >Add Service</span
                      >
                    </label>
                    <select
                      name=""
                      class="form-select"
                      id="selectService"
                      required
                    ></select>
                  </div>
                  <div class="col">
                    <label for="" class="form-label">Quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="inputQuantity"
                      required
                    />
                  </div>
                  <div class="col">
                    <button class="btn btn-lg btn-dark w-100 h-100">
                      <i class="bi bi-plus-circle"></i> Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-bordered d-none" id="listTable">
              <thead>
                <tr>
                  <th>Service</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Unit Price</th>
                  <th class="text-end">Total</th>
                </tr>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end" colspan="3">Sub Total</td>
                  <td class="text-end">$ <span id="subTotal">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Tax 5%</td>
                  <td class="text-end">$ <span id="tax">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Total</td>
                  <td class="text-end">$ <span id="total">0</span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you
            have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="modalBox" class="position-fixed d-none w-100 h-100 end-0 top-0">
        <div
          class="row vh-100 bg-transparent-50 justify-content-center align-items-center"
        >
          <div class="col-12 col-md-6 col-4">
            <div class="bg-white p-5">
              <h4></h4>
              <hr />
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="addServiceModal"
        tabindex="-1"
        aria-labelledby="addServiceModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addServiceModalLabel">
                Add Service
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="" id="addServiceForm">
                <label for="" class="form-label">New Service</label>
                <input
                  type="text"
                  name="serviceTitle"
                  class="form-control mb-3"
                  required
                />
                <label for="" class="form-label">Price</label>
                <input
                  type="number"
                  name="servicePrice"
                  class="form-control"
                  required
                />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-dark mt-3"
                data-bs-dismiss="modal"
                id="close"
              >
                Close
              </button>
              <button class="btn btn-dark mt-3" form="addServiceForm">
                Add New
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src=" ./js/invoice.js"></script>
  </body>
</html>
