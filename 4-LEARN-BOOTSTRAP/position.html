<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        .one {
            position: absolute;
            z-index: 3;
            bottom: 50%;
            left: 50%;
        }

        .two {
            position: absolute;
            z-index: 2;
        }

        .three {
            position: absolute;
            z-index: 1;
            right: 0;
        }
    </style>
</head>
<body class="vh-100">
    <div class="h-50 border border-3 border-primary m-5 w-75 position-relative">
        <div class="p-3 one bg-danger d-inline-block"></div>
        <div class="p-4 two bg-warning d-inline-block"></div>
        <div class="p-5 three bg-info d-inline-block"></div>
    </div>
</body>
</html>
